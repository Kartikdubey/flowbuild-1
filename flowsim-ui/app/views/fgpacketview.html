
<div class="rnn-holder" ng-style="{'width': width }">
  <div class="rnn-total-bytes" 
       ng-show="packet.protocols && packet.protocols.length">
    <span class="rnn-total-bytes-val">{{packet.bytes}}B</span>
  </div>
  <div class="rnn-stack">
    <div class="rnn-item" ng-repeat="protocol in packet.protocols track by $index" 
         ng-style="{'width': protocol.width}">
      <div class="rnn-bytes">{{protocol.bytes}}B</div>
      <div class="rnn-title">{{protocol.name}}</div>
      <div class="rnn-connection" 
           ng-style="{'height': protocol.fieldBlockYOffset}" 
           ng-show="protocol.fields && protocol.fields.length"></div>
      <div class="rnn-fields-holder" 
           ng-style="{'top': -protocol.fieldBlockHeight/2}" 
           ng-show="protocol.fields && protocol.fields.length">
        <div class="rnn-field" ng-repeat="field in protocol.fields">
          {{field.name}}: {{field.valueToString()}}
        </div>
      </div>
    </div>
  </div>
</div>
